apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: null
  generation: 1
  labels:
    name: proxy
  name: proxy
spec:
  replicas: 1
  selector:
    name: proxy
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: proxy
    spec:
      containers:
#      - image: caicloud/harbor_proxy:latest
      - image: registry.dataos.io/liuliu/harbor_proxy:latest 
        imagePullPolicy: Always
        name: proxy
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /etc/nginx
          name: nginx-config
      dnsPolicy: ClusterFirst
      nodeSelector:
        node: node-3.11
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nginx-config
        secret:
          secretName: nginx-config
status:
  replicas: 0
